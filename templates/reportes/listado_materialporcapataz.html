
{% extends 'base.html' %}

{% block content %}

    <div class="pure-g">
        <div class="pure-u-1-5"></div>
        <div class="pure-u-3-5">
            <h3>
                Reporte de Materiales por Capataz
            </h3>

            {% if messages %}
                {% for message in messages %}
                    <aside>
                        <p>
                            {{message}}
                        </p>
                    </aside>
                {% endfor  %}
            {% endif %}


            
            <form class="pure-form">
                <fieldset>
                    <select id="selectCapataz">
                        {% for capataz in capataces %}
                            <option value={{capataz.pk}}>
                                {{capataz.apellido.upper}}, {{capataz.nombre.upper}}
                            </option>
                        {% endfor%}
                    </select>
                    
                    <button type="button" class="pure-button pure-button-primary" onclick="GenerarReporte()">Generar Reporte</button>

                </fieldset>
            </form>  

        </div>
        <div class="pure-u-1-5"></div>
    </div>

    <br>
    <br>
    <br>

    <div class="pure-g">
        <div class="pure-u-3-24"></div>
        <div class="pure-u-18-24">
        </div>
        <div class="pure-u-3-24"></div>
    </div>
        
{% endblock %}

{% block customjs %}

    <script>
        $( document ).ready(function() {
            
        });

        function GenerarReporte() {

            var idcapataz = $("#selectCapataz").val();
            window.open('/reportes/reportematerialporcapataz/' + idcapataz, '_blank');
        }

    </script>

{% endblock %}
