
{% extends 'base.html' %}

{% block content %}

    <div class="pure-g">
        <div class="pure-u-1-5"></div>
        <div class="pure-u-3-5">
            <h3>
                Reporte de Materiales por Obra
            </h3>


            {% if messages %}
                {% for message in messages %}
                    <aside>
                        <p>
                            {{message}}
                        </p>
                    </aside>
                {% endfor  %}
            {% endif %}

            
            <form class="pure-form">
                <fieldset>
                    <select id="selectObra">
                        {% for obra in obras %}
                            <option value={{obra.pk}}>
                                {{obra.descripcion.upper}}
                            </option>
                        {% endfor%}
                    </select>
                    
                    <button type="button" class="pure-button pure-button-primary" onclick="GenerarReporte()">Generar Reporte</button>

                </fieldset>
            </form>  

        </div>
        <div class="pure-u-1-5"></div>
    </div>

    <br>
    <br>
    <br>

    <div class="pure-g">
        <div class="pure-u-3-24"></div>
        <div class="pure-u-18-24">
        </div>
        <div class="pure-u-3-24"></div>
    </div>
        
{% endblock %}

{% block customjs %}

    <script>
        $( document ).ready(function() {
            $("#txtBuscar").focus();
        });

        function GenerarReporte() {

            var idobra = $("#selectObra").val();


            window.open('/reportes/reportematerialporobra/' + idobra, '_blank');
        }

    </script>

{% endblock %}
